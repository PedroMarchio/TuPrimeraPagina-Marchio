{% extends 'aplicacion1/index2.html' %}

{% block contenido %}
<button id="triggerModal" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#loginModal">
  Launch modal
</button>

<div class="modal fade show" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="post">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Iniciar sesión</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  window.onload = function () {
    const modal = new bootstrap.Modal(document.getElementById('loginModal'));
    modal.show();
  };
</script>
{% endblock contenido %}
